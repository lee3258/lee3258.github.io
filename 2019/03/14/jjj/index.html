span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> hello;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Hello</span> </span>&#123;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">isp</span><span class="params">(<span class="keyword">int</span> i,<span class="keyword">int</span> j)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> i+j;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// TODO Auto-generated method stub</span></span><br><span class="line">		System.out.println(<span class="string">"dshgdfg"</span>);		<span class="comment">//printline会自动回车,但print不会</span></span><br><span class="line">		</span><br><span class="line">		Scanner in =  <span class="keyword">new</span> Scanner(System.in);  <span class="comment">//设置一个扫描变量,用于输入</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">int</span> price;</span><br><span class="line">		<span class="keyword">int</span> amount ;   <span class="comment">//设置为一个常量,值不能被改变</span></span><br><span class="line">		System.out.print(<span class="string">"请输入票面:"</span>);</span><br><span class="line">		amount = in.nextInt();</span><br><span class="line">		System.out.print(<span class="string">"请输入价格:"</span>);</span><br><span class="line">		price = in.nextInt();</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">int</span> a,b,c;</span><br><span class="line">		a = b = c =<span class="number">3</span>;	<span class="comment">//可以连续赋值</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">double</span> k = <span class="number">1.233</span>;</span><br><span class="line">		k = (<span class="keyword">int</span>)(k);		<span class="comment">//强制类型转换,记得两个括号 </span></span><br><span class="line">		</span><br><span class="line">		System.out.println(amount - price);</span><br><span class="line">		System.out.println(amount &gt; price);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span>(amount &gt; <span class="number">50</span>) </span><br><span class="line">			System.out.println(<span class="string">"it's ok"</span>);	<span class="comment">//条件语句,和C一样</span></span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (amount ==<span class="number">1000</span>) &#123;</span><br><span class="line">			System.out.println(<span class="string">"okk"</span>);</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> </span><br><span class="line">			System.out.println(<span class="string">"no"</span>);</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">switch</span> (amount) &#123;				<span class="comment">//switch同c语言</span></span><br><span class="line">		<span class="keyword">case</span> <span class="number">100</span>: System.out.println(<span class="string">"q"</span>);<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">200</span>: System.out.println(<span class="string">"w"</span>);<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">default</span>:</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">while</span>(in.nextInt()&lt;<span class="number">100</span>) &#123;		<span class="comment">//same with c, do-while,for same with c</span></span><br><span class="line">			System.out.println(<span class="string">"okk"</span>);</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">// ! ,&amp;&amp;,||   逻辑运算</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">int</span>[] ak = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">100</span>];     <span class="comment">//数组,  一个是int[]在前 ,一个是new int[100]在后,数组大小可为变量</span></span><br><span class="line">		<span class="keyword">int</span>[] al = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>&#125;;   <span class="comment">//可以直接 </span></span><br><span class="line">		<span class="keyword">int</span>[][] kk = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">2</span>][<span class="number">3</span>];</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		a = ak.length;   <span class="comment">//数组的性质直接用</span></span><br><span class="line">		<span class="keyword">boolean</span> aa = <span class="keyword">false</span>;   <span class="comment">//布尔类型</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i: ak)			<span class="comment">//foreach语句</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>(i ==<span class="number">3</span>)aa = <span class="keyword">true</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">double</span> k1 = Math.sqrt(<span class="number">25</span>) ;  <span class="comment">// 平方根</span></span><br><span class="line">				</span><br><span class="line">		MAIN_LOOP:		</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i =<span class="number">1</span>;i&lt;<span class="number">5</span>;i++)</span><br><span class="line">		&#123;<span class="keyword">if</span>(i ==<span class="number">3</span>)</span><br><span class="line">			<span class="keyword">continue</span> MAIN_LOOP ;   <span class="comment">//类似于goto</span></span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">char</span> k2 =<span class="string">'e'</span>;</span><br><span class="line">		<span class="keyword">char</span> k3 = <span class="string">'我'</span>;</span><br><span class="line">		<span class="keyword">boolean</span> k4 = Character.isDigit(<span class="string">'4'</span>) &amp;&amp; Character.isLowerCase(<span class="string">'i'</span>);</span><br><span class="line">		</span><br><span class="line">		String k5 = <span class="string">"fffffff"</span>;</span><br><span class="line">		k5 += <span class="string">"kkkkkk"</span>;</span><br><span class="line">		<span class="keyword">boolean</span> k6 = k5.equals(<span class="string">"sdsd"</span>)  ;  <span class="comment">//判断两个字符串是否相等</span></span><br><span class="line">		<span class="keyword">int</span> 		kkk = k5.compareTo(<span class="string">"kkkk"</span>);   <span class="comment">//按照字典序比较</span></span><br><span class="line">		<span class="keyword">int</span> k7 = <span class="string">"kkdasdjas"</span>.length();		<span class="comment">//字符串长度</span></span><br><span class="line">		k2 = k5.charAt(<span class="number">3</span>);              <span class="comment">//字符索引方式</span></span><br><span class="line">		String k8 = k5.substring(<span class="number">1</span>, <span class="number">3</span>);  <span class="comment">//子串</span></span><br><span class="line">		<span class="comment">//s.indexof()  查找字符串,返回开始位置</span></span><br><span class="line">		<span class="comment">// s.replace(s1,s2);  替换</span></span><br><span class="line">		<span class="comment">// s.trim() 去掉字符串两端的空格</span></span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"> 		</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
